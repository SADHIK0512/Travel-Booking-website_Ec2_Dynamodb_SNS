<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandStay | Luxury Hotels</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-gold: #c5a059;
            --deep-charcoal: #2c3e50;
            --soft-white: #fdfdfd;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            /* High-quality hotel lobby background */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--deep-charcoal);
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            background: var(--soft-white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        /* Header Area */
        .header-box {
            background: var(--deep-charcoal);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            letter-spacing: 1px;
        }

        /* Search Form */
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 60%;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-search {
            background: var(--accent-gold);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-search:hover {
            background: #a38145;
        }

        /* Hotel Results */
        .hotel-list {
            padding: 40px;
        }

        .city-title {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .hotel-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }

        .hotel-card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .hotel-info h4 {
            margin: 0 0 5px 0;
            font-size: 1.4rem;
            color: var(--deep-charcoal);
        }

        .hotel-tags {
            font-size: 0.85rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-night {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--deep-charcoal);
        }

        .price-night span {
            font-size: 0.9rem;
            font-weight: 400;
            color: #999;
        }

        .btn-reserve {
            display: block;
            width: 100%;
            margin-top: 10px;
            background: var(--deep-charcoal);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-reserve:hover {
            background: var(--accent-gold);
        }

        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
            }
            input[type="text"] {
                width: 100%;
            }
            .hotel-card {
                flex-direction: column;
                text-align: center;
            }
            .booking-action {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">
            <h2>Find Your Perfect Stay</h2>
            <form class="search-bar" method="POST">
                <input type="text" name="city" placeholder="Enter city name (e.g. Paris, Delhi)..." required>
                <button type="submit" class="btn-search">Search</button>
            </form>
        </div>

        {% if hotels %}
        <div class="hotel-list">
            <h3 class="city-title">Featured Hotels in {{ city }}</h3>
            
            {% for hotel in hotels %}
            <div class="hotel-card">
                <div class="hotel-info">
                    <p class="hotel-tags">Luxury • {{ hotel.details }}</p>
                    <h4>{{ hotel.name }}</h4>
                    <p style="color: var(--accent-gold);">★★★★★</p>
                </div>
                
                <div class="booking-action">
                    <div class="price-night">₹{{ hotel.price }}<span>/night</span></div>
                    <form action="/book" method="POST">
                        <input type="hidden" name="type" value="Hotel">
                        <input type="hidden" name="source" value="{{ city }}">
                        <input type="hidden" name="destination" value="{{ city }}">
                        <input type="hidden" name="date" value="N/A">
                        <input type="hidden" name="details" value="{{ hotel.name }} ({{ hotel.details }})">
                        <input type="hidden" name="price" value="{{ hotel.price }}">
                        <button type="submit" class="btn-reserve">Reserve Room</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
