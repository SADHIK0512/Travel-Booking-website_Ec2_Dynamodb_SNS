<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats | TravelGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3a7bd5;
            --available-seat: #e2e8f0;
            --selected-seat: #2ecc71;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
        }

        .selection-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 { margin-bottom: 10px; font-weight: 700; }
        p.subtitle { color: #64748b; margin-bottom: 30px; }

        /* Cabin Layout */
        .cabin {
            background: #f1f5f9;
            padding: 30px;
            border-radius: 30px 30px 10px 10px;
            border: 2px solid #e2e8f0;
            position: relative;
            margin-bottom: 30px;
        }

        /* Front of Vehicle Indicator */
        .front-indicator {
            background: #cbd5e1;
            width: 60%;
            height: 10px;
            margin: 0 auto 30px;
            border-radius: 5px;
            position: relative;
        }
        .front-indicator::after {
            content: 'FRONT / DRIVER';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            font-weight: 700;
            color: #94a3b8;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            justify-items: center;
        }

        /* Seat Styling */
        .seat { 
            width: 45px; 
            height: 45px; 
            background: var(--available-seat);
            border: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; 
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            user-select: none;
        }

        .seat:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .seat.selected { 
            background-color: var(--selected-seat); 
            color: white; 
            border-color: #27ae60;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 0.85rem;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 3px; }

        /* Form & Button */
        .btn { 
            width: 100%;
            padding: 15px; 
            cursor: pointer; 
            background: var(--primary-blue); 
            color: white; 
            border: none; 
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background 0.3s;
        }

        .btn:hover { background: #2a5fb1; }

        .selection-info {
            margin-top: 15px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>

    <div class="selection-container">
        <h2>Choose Your Seats</h2>
        <p class="subtitle">Select your preferred spot for the journey</p>

        <div class="legend">
            <div class="legend-item"><div class="dot" style="background: var(--available-seat); border: 1px solid #cbd5e1;"></div> Available</div>
            <div class="legend-item"><div class="dot" style="background: var(--selected-seat);"></div> Selected</div>
        </div>

        <div class="cabin">
            <div class="front-indicator"></div>
            <div class="grid" id="seatGrid">
                {% for i in range(1, 21) %}
                <div class="seat" onclick="toggleSeat(this)">{{ i }}</div>
                {% endfor %}
            </div>
        </div>

        <div id="selectedDisplay" class="selection-info">No seats selected</div>
        
        <form id="seatForm" action="/confirm_seats" method="POST" style="margin-top: 20px;">
            <input type="hidden" name="selected_seats" id="selectedSeatsInput">
            <button type="button" class="btn" onclick="submitSeats()">Proceed to Checkout</button>
        </form>
    </div>

    <script>
        let selectedSeats = [];

        function toggleSeat(element) {
            const seatNum = element.innerText;
            element.classList.toggle('selected');
            
            if (selectedSeats.includes(seatNum)) {
                selectedSeats = selectedSeats.filter(s => s !== seatNum);
            } else {
                selectedSeats.push(seatNum);
            }

            // Update display
            const display = document.getElementById('selectedDisplay');
            display.innerText = selectedSeats.length > 0 
                ? `Selected: ${selectedSeats.join(', ')}` 
                : "No seats selected";
        }

        function submitSeats() {
            if (selectedSeats.length === 0) {
                alert("Please select at least one seat to continue.");
                return;
            }
            document.getElementById('selectedSeatsInput').value = selectedSeats.join(', ');
            document.getElementById('seatForm').submit();
        }
    </script>
</body>
</html>
