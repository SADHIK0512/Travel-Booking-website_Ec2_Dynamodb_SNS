<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00d2ff;
            --secondary-blue: #3a7bd5;
            --glass-bg: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Using a matching travel-themed background */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            color: white;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 0.95rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
            filter: brightness(1.1);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-text a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .home-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <a href="/" class="home-btn">‚Üê Back</a>

    <div class="register-card">
        <h2>Start Your Journey</h2>
        <p class="subtitle">Join thousands of travelers today.</p>
        
        <form action="/register" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Choose a Password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <p class="footer-text">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>

</body>
</html>
